<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Iteration Statement</title>
</head>
<body>
    <h1>while 문</h1>

	<script>
		var i = 1;
		
		while (i < 10) { // 변수 i가 10보다 작을 때만 while 문을 반복함.
			document.write(i + "<br>");
			i++; // 반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
		}
	</script>

    <h1>for 문</h1>

    <script>
        for (var i = 1; i < 10; i++) {
            document.write(i + "<br>");
        }
    </script>

    <h1>for / in 문</h1>

    <script>
        var arr = [3, 4, 5];

        for (var i = 0; i < arr.length; i++) { // 배열 arr의 모든 요소의 인덱스(index)를 출력함.
            document.write(i + " ");
        }
        document.write("<br>");

        for (var i in arr) { // 위와 같은 동작을 하는 for / in 문
            document.write(i + " ");
        }
    </script>

    <h1>for / in 문</h1>

	<script>
		var obj = {
			name : "이순신",
			age : 20
		};

		for (var i in obj) {
			document.write(i + "<br>");
		}
	</script>
</body>
</html>
