<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditional Statement</title>
</head>
<body>
    <h1>if 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		if (x > y) // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
			document.write("x가 y보다 큽니다.");
	</script>

	<h1>else 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		} else { // x와 y가 같지 않은 경우
			if (x < y)
				document.write("x가 y보다 작습니다.");
			else // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
				document.write("x가 y보다 큽니다.");
		}
	</script>

	<h1>else if 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		else if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		else { // x > y인 경우
			document.write("x가 y보다 큽니다.");
		}
	</script>

	<h1>삼항 연산자</h1>

	<script>
		var x = 3, y = 5;
		var result = (x > y) ? x : y // x가 더 크면 x를, 그렇지 않으면 y를 반환함.
		document.write("둘 중에 더 큰 수는 " + result + "입니다.");
	</script>

	<h1>switch 문</h1>
	<h3>break 문이 있는 switch 문</h3>

	<script>
		var x = 10;

		switch (typeof x) {
		case "number":
			document.write("변수 x의 타입은 숫자입니다.");
			break;
		case "string":
			document.write("변수 x의 타입은 문자열입니다.");
			break;
		case "object":
			document.write("변수 x의 타입은 객체입니다.");
			break;
		default:
			document.write("변수 x의 타입을 잘 모르겠네요...");
			break;
		}
	</script>

	<h3>break 문이 없는 switch 문</h3>

	<script>
		var x = "문자열";

		switch (typeof x) {
		case "number":
			document.write("변수 x의 타입은 숫자입니다.<br>");
		case "string":
			document.write("변수 x의 타입은 문자열입니다.<br>");
		case "object":
			document.write("변수 x의 타입은 객체입니다.<br>");
		default:
			document.write("변수 x의 타입을 잘 모르겠네요...<br>");
		}
	</script>

	<h3>여러 개의 case 절을 가지는 switch 문</h3>

	<script>
		var day = new Date().getDay(); // 오늘의 요일을 반환함. (일요일: 0 ~ 토요일: 6)

		switch (day) {
			case 1: // 월요일인 경우
			case 2: // 화요일인 경우
			case 3: // 수요일인 경우
			case 4: // 목요일인 경우
			default: // 0부터 6까지의 값이 아닌 경우
				document.write("아직도 주말은 멀었네요... 힘내자구요!!");
				break; 
			case 5: // 금요일인 경우
				document.write("오늘은 불금이네요!!");
				break; 
			case 6: // 토요일인 경우
			case 0: // 일요일인 경우
				document.write("즐거운 주말에도 열심히 공부하는 당신~ 최고에요!!");
				break;
		}
	</script>
</body>
</html>
