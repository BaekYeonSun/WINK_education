<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>증감 연산자의 연산 순서</h1>

	<script>
		var x = 10;				// 8
		var y = x-- + 5 + --x;	// 23
		
		document.write(x + "<br>");
		document.write(y);
	</script>
</body>
</html>
