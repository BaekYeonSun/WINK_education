<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수 & 전역변수</title>
</head>
<body>
    <h1>지역 변수</h1>
    <script>
        function add(a, b){
            return a + b;
        }
        console.log(add(10, 5));
        console.log(a, b);
    </script>

    <h1>전역 변수</h1>
    <script>
        var name = "WINK";
        function add(a, b){
            console.log(name);
            return a + b;
        }
        console.log(add(10, 5));
        console.log(name);
    </script>
</body>
</html>
