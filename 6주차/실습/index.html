    <h1>switch문</h1>
    <h3>break문이 있는 switch문</h3>
    <script>
        var x = 10; // number
        switch (typeof x){
            case "number":
                console.log("변수 x의 타입은 숫자입니다.");
                break;
            case "string":
                console.log("변수 x의 타입은 문자열입니다.");
                break;
            case "object":
                console.log("변수 x의 타입은 객체입니다.");
                break;
            default:
                console.log("변수 x의 타입은 모르겠습니다.");
                break;
        }
    </script>

    <h1>alert()</h1>
    <button onclick="alertDialogBox()">alert</button>
    <button onclick="confirmDialogBox()">confirm</button>
    <button onclick="promptDiaglogBox()">prompt</button>
    <script>
        function alertDialogBox(){
            alert("alert");
        }
        function confirmDialogBox(){
            var str;
            if(confirm("확인 또는 취소") == true){
                str = "확인을 눌렀다.";
            }
            else{
                str = "취소를 눌렀다.";
            }
            console.log(str);
        }
        function promptDiaglogBox(){
            var inputStr = prompt("당신의 이름을 입력해주세요. : ", "홍길동");
            if(inputStr != null){
                console.log("당신의 이름은 " + inputStr + "입니다.");
            }
        }
    </script>
