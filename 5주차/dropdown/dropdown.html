<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>
<body>
    <!-- 이따가 시멘틱 태그가 나오면 말씀 드릴건데 이 navigation(네비게이션)라는 메뉴바를 구현하는 시멘틱 태그 nav 태그를 사용해서 구현합니다.
    그 태그 안에 ul과 li 태그 즉 목록을 나타내는 태그를 사용하면서 메뉴 목록을 구현합니다. -->
    <nav>
        <ul>
            <li class="dropdown">
                <!-- li 태그 안에 div가 2개 들어갑니다. 하나는 상위메뉴, 하나는 상위메뉴를 클릭했을 때 그 아래 하위에 있는 메뉴 요소들을 담고 있습니다. -->                
                <div class="dropdown-menu">Menu1</div>
                <!-- 지금 dropdown-content div 안에서 a태그를 사용하였고 실행시키면 메뉴 하나에 4가지 하위메뉴가 있는 것을 볼 수 있습니다. -->
                <div class="dropdown-content">
                    <a href="#">menu-1</a>
                    <a href="#">menu-2</a>
                    <a href="#">menu-3</a>
                    <a href="#">menu-4</a>
                </div>

                <!-- 이제부터 style.css 코드를 설명 드리겠습니다. -->
            </li>
        </ul>
    </nav>
</body>
</html>
